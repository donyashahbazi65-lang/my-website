<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lynera | ثبت‌نام و ورود</title>
  <meta name="description" content="ثبت‌نام یا ورود به حساب کاربری Lynera.">
  <link rel="canonical" href="/login.html" />
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="auth-body">
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="./">
      <img src="./logo.png" alt="Lynera" width="36" height="36"><span>Lynera</span>
    </a>
    <nav>
      <a href="./">خانه</a>
      <a href="./#pricing">پلن‌ها</a>
      <a class="btn btn-outline" href="#login">ورود</a>
      <a class="btn" href="#signup">ثبت‌نام</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container auth-grid" id="formsTop">
    <section id="signup" class="auth-card card">
      <h2>فرم ثبت‌نام</h2>
      <form id="signupForm" class="form">
        <label>نام کامل
          <input type="text" name="name" required placeholder="نام و نام خانوادگی">
        </label>
        <label>ایمیل
          <input type="email" name="email" required placeholder="you@example.com" inputmode="email" autocomplete="email">
        </label>
        <label>رمز عبور
          <input type="password" name="password" required minlength="6" placeholder="حداقل ۶ کاراکتر" autocomplete="new-password">
        </label>
        <button class="btn block" type="submit">ثبت‌نام</button>
        <p class="muted small">حساب داری؟ <a href="#login" class="link">ورود</a></p>
      </form>
    </section>

    <section id="login" class="auth-card card">
      <h2>فرم ورود</h2>
      <form id="loginForm" class="form">
        <label>ایمیل
          <input type="email" name="email" required placeholder="you@example.com" inputmode="email" autocomplete="email">
        </label>
        <label>رمز عبور
          <input type="password" name="password" required minlength="6" placeholder="******" autocomplete="current-password">
        </label>
        <button class="btn block" type="submit">ورود</button>
        <p class
