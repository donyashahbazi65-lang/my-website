    <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ุฏุงุดุจูุฑุฏ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>๐ ุฏุงุดุจูุฑุฏ ูู</h1>
    <nav>
      <a href="index.html">ุฎุงูู</a>
      <button id="logout-btn" style="background:red; color:white; padding:8px 15px; border:none; border-radius:6px; cursor:pointer;">ุฎุฑูุฌ</button>
    </nav>
  </header>

  <section class="dashboard">
    <h2 id="welcome">ุณูุงู ฺฉุงุฑุจุฑ!</h2>
    <p id="plan-info">ูพูู ุดูุง: ...</p>

    <hr style="margin:20px 0;">

    <h3>ฺฺฉโูุณุช ุฑูุฒุงูู โ</h3>
    <ul id="todo-list"></ul>

    <input type="text" id="new-task" placeholder="ุชุณฺฉ ุฌุฏุฏุช ุฑู ุจููุณ">
    <button id="add-task">โ ุงูุฒูุฏู</button>
  </section>

  <script type="module">
    import {
      auth, db,
      onAuthStateChanged, signOut,
      doc, getDoc, collection, addDoc, getDocs, updateDoc
    } from "./firebase.js";

    const welcome = document.getElementById("welcome");
    const planInfo = document.getElementById("plan-info");
    const todoList = document.getElementById("todo-list");
    const addTaskBtn = document.getElementById("add-task");
    const newTaskInput = document.getElementById("new-task");
    const logoutBtn = document.getElementById("logout-btn");

    let currentUser = null;

    // ๐ ฺฺฉ ฺฉุฑุฏู ูุถุนุช ูุฑูุฏ
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        welcome.textContent = `ุณูุงู ${user.displayName || "ุฏูุณุช ุนุฒุฒ"}!`;

        // ฺฏุฑูุชู ุงุทูุงุนุงุช ฺฉุงุฑุจุฑ ุงุฒ Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          planInfo.textContent = `ูพูู ุดูุง: ${data.plan || "ุฑุงฺฏุงู"}`;
        }

        loadTodos();
      } else {
        window.location.href = "login.html";
      }
    });

    // ๐ ฺฏุฑูุชู ุชุณฺฉโูุง ุงุฒ Firestore
    async function loadTodos() {
      todoList.innerHTML = "";
      const q = await getDocs(collection(db, "users", currentUser.uid, "todos"));
      q.forEach(docSnap => {
        const li = document.createElement("li");
        const data = docSnap.data();
        li.textContent = data.text;
        li.style.cursor = "pointer";
        if (data.done) li.style.textDecoration = "line-through";

        li.addEventListener("click", async () => {
          await updateDoc(doc(db, "users", currentUser.uid, "todos", docSnap.id), {
            done: !data.done
          });
          loadTodos();
        });

        todoList.appendChild(li);
      });
    }

    // ๐ ุงูุฒูุฏู ุชุณฺฉ ุฌุฏุฏ
    addTaskBtn.addEventListener("click", async () => {
      const text = newTaskInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "users", currentUser.uid, "todos"), {
        text,
        done: false,
        createdAt: new Date()
      });
      newTaskInput.value = "";
      loadTodos();
    });

    // ๐ ุฎุฑูุฌ
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
